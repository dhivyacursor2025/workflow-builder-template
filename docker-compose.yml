services:
  db:
    image: postgres:16-alpine
    container_name: workflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: workflow
      POSTGRES_PASSWORD: workflow123
      POSTGRES_DB: workflow_builder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow -d workflow_builder"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://workflow:workflow123@db:5432/workflow_builder
      - BETTER_AUTH_SECRET=docker-secret-key-change-in-production
      - BETTER_AUTH_URL=http://localhost:3000
      - AI_GATEWAY_API_KEY=${AI_GATEWAY_API_KEY}
    depends_on:
      db:
        condition: service_healthy

  # Migration service - runs once to set up database
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: workflow-migrate
    environment:
      - DATABASE_URL=postgresql://workflow:workflow123@db:5432/workflow_builder
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

